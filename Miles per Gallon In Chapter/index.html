<!doctype html>
<html>
<head>
	<title> The Calculate MPG Applicartion</title>
	<script>
		alert("The Calculate MPG Application");
		var miles = prompt("Enter miles drivern");
		miles = parseFloat(miles);
		var gallons = prompt("Enter gallons of gas used");
		gallons = parseFloat(gallons);
		var mpg = miles/gallons;
		mpg = parseInt(mpg);
		alert("Miles per gallon = " + mpg);
	</script>
</head>
<body>
<section>
	<h1> This is displayed after the Jascript is executed.</h1>
</section>
</body>
</html>
